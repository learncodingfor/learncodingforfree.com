<h1>If your using javaScript in your html file add a &lt;script&gt; tag</h1>
<p>Lets get started</p>
<p>not in a html file</p>
alert("yourmessage");
<p>save it as whateveryouwant.js</p>
<p>in a html file</p>
&lt;script&gt;alert("your message");&lt;/script&gt;
<button onclick="alert('this is a popup message!')">see what it will do</button>
